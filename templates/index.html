<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoodTunes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #554fd8;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¶ How are you feeling today?</h1>
    <form method="POST">
        <textarea name="text" placeholder="Tell us your mood..."></textarea>
        <button type="submit" class="btn">Get Songs</button>
    </form>
</body>
</html>
